<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
      }
      label {
        display: block;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    <form id="settingsForm">
      <label>
        <input type="checkbox" name="name" checked>
        Name
      </label>
      <label>
        <input type="checkbox" name="price" checked>
        Price
      </label>
      <label>
        <input type="checkbox" name="url" checked>
        URL
      </label>
      <label>
        <input type="checkbox" name="quantity" checked>
        Quantity
      </label>
      <label>
        <input type="checkbox" name="subtotal" checked>
        Subtotal
      </label>
    </form>
    <script src="options.js"></script>
  </body>
</html>
